<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'core/base.html' %}
{% block content %}
<style>
    .asset-form-header {
        color: #00ffff;
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.8rem;
        text-shadow: 0 0 5px #0ff;
    }

    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 15px #00ffff55;
    }

    .btn-save {
        display: block;
        width: 100%;
        font-weight: bold;
        background-color: #00ffff44;
        color: #0ff;
        border: 1px solid #0ff;
        box-shadow: 0 0 8px #0ff;
        transition: 0.3s ease;
    }

    .btn-save:hover {
        background-color: #00ffff88;
        color: #000;
        box-shadow: 0 0 15px #00ffff;
    }
</style>

<h2 class="asset-form-header">{{ form.instance.pk|yesno:"‚úèÔ∏è Edit Asset,‚ûï Add Asset" }}</h2>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-save mt-3">üíæ Save</button>
    </form>
</div>
{% endblock %}

</body>
</html>
