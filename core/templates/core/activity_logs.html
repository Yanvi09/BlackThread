<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'core/base.html' %}
{% block content %}
<style>
  .activity-header {
    color: #00ffcc;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2rem;
    text-shadow: 0 0 5px #00ffccaa;
  }

  .activity-table {
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px #00ffcc44;
  }

  .table th,
  .table td {
    vertical-align: middle !important;
  }

  .table td {
    color: #e0f7fa;
  }

  .table-dark thead {
    background-color: #003c3c;
    color: #00ffcc;
  }
</style>

<h2 class="activity-header">ðŸ“‹ Activity Logs</h2>

<div class="table-responsive activity-table">
  <table class="table table-dark table-striped table-bordered text-center align-middle">
    <thead>
      <tr>
        <th>ðŸ”§ Action</th>
        <th>ðŸ•’ Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.action }}</td>
        <td>{{ log.timestamp }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="text-muted">No activities logged yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

</body>
</html>
