<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'core/base.html' %}
{% block content %}
<h2>Assets</h2>
<a href="{% url 'asset_create' %}" class="btn btn-success mb-3">+ Add Asset</a>
<table class="table table-dark table-striped">
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Status</th>
        <th>Assigned To</th>
        <th>Added On</th>
        <th>Actions</th>
    </tr>
    {% for a in assets %}
    <tr>
        <td>{{ a.name }}</td>
        <td>{{ a.category }}</td>
        <td>{{ a.status }}</td>
        <td>{{ a.assigned_to }}</td>
        <td>{{ a.added_on }}</td>
        <td>
            <a href="{% url 'asset_update' a.pk %}" class="btn btn-sm btn-primary">Edit</a>
            <a href="{% url 'asset_delete' a.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

    
</body>
</html>
