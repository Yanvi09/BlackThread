<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'core/base.html' %}
{% block content %}

<style>
    .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(0, 0, 0, 0.75);
        border: 1px solid #00ffff66;
        border-radius: 15px;
        box-shadow: 0 0 18px #0ff8;
        color: white;
    }

    .form-container h2 {
        color: #00ffff;
        text-align: center;
        font-weight: bold;
        margin-bottom: 25px;
        text-shadow: 0 0 6px #0ff;
    }

    .form-group label {
        color: #0ff;
        font-weight: 600;
        margin-top: 10px;
    }

    .form-control {
        background-color: #001d3d;
        color: #fff;
        border: 1px solid #0ff2;
        border-radius: 8px;
    }

    .btn-glow {
        background: #00ffff99;
        color: #000;
        font-weight: bold;
        padding: 10px 25px;
        border-radius: 8px;
        border: none;
        display: block;
        margin: 30px auto 0;
        box-shadow: 0 0 10px #00ffff99;
        transition: 0.3s;
    }

    .btn-glow:hover {
        background: #0ff;
        box-shadow: 0 0 20px #00ffff;
        color: black;
    }

    .back-link {
        text-align: center;
        margin-top: 20px;
    }

    .back-link a {
        color: #ccc;
        text-decoration: underline;
    }

    .back-link a:hover {
        color: #0ff;
    }
</style>

<div class="form-container">
    <h2>üöÄ Deploy New Operative</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-glow">Deploy Agent</button>
    </form>
    <div class="back-link">
        <a href="{% url 'engineer_list' %}">‚Üê Back to Roster</a>
    </div>
</div>

{% endblock %}

</body>
</html>
