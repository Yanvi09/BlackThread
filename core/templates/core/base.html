<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlackThread Ops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f1a;
      color: #ffffff;
      padding: 20px;
    }

    .dashboard-float-btn {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 999;
      background-color: #0ff;
      color: #000;
      padding: 10px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff99;
      transition: 0.3s ease;
    }

    .dashboard-float-btn:hover {
      background-color: #00e6e6;
      box-shadow: 0 0 18px #00ffffcc;
      color: #000;
    }

    h2, h3, h4, h5 {
      font-weight: 600;
    }

    .card {
      background: #161621;
      border: 1px solid #29293d;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .card-title {
      color: #00ffff;
    }

    .btn {
      font-size: 0.85rem;
      text-transform: uppercase;
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- üü¢ Floating Dashboard Button (always visible) -->
<a href="{% url 'dashboard' %}" class="dashboard-float-btn">üè† Dashboard</a>

<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
